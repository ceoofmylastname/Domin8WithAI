<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domin8WithAI | The Conversion OS</title>

    <!-- Tailwind CDN (OK for now) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wdth,wght@62..125,100..900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Archivo"', 'sans-serif'],
            },
            colors: {
              'cyber-black': '#050505',
              'cyber-gray': '#0a0a0a',
              'electric-blue': '#007BFF',
              'cyber-violet': '#9D00FF',
              'neon-lime': '#CCFF00',
              'domin8-cyan': '#00FFFF',
              'domin8-magenta': '#FF00FF',
            },
          },
        },
      }
    </script>

    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <!-- React Mount -->
    <div id="root"></div>

    <!-- SVG Filter -->
    <svg
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <filter id="distortion">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.003"
            numOctaves="1"
            result="warp"
          />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="30"
            in="SourceGraphic"
            in2="warp"
          />
        </filter>
      </defs>
    </svg>

    <!-- ðŸ”‘ THIS IS THE CRITICAL LINE -->
    <!-- This MUST exist or Vite will only build HTML -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
